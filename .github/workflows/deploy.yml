name: Deploy Photo App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Deploy Backend (Azure Functions)
  deploy-backend:
    runs-on: ubuntu-latest
    name: Deploy Backend Functions
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Install dependencies
      run: |
        npm ci
        npm run build --if-present
    
    - name: Deploy to Azure Functions
      uses: Azure/functions-action@v1
      with:
        app-name: photoshare-func-hscrezebbubqdhd7
        package: '.'
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

  # Deploy Frontend (Static Website)
  deploy-frontend:
    runs-on: ubuntu-latest
    name: Deploy Frontend to Storage
    needs: deploy-backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Upload to Azure Storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az storage blob upload-batch \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} \
            --destination '$web' \
            --source ./frontend \
            --overwrite
    
    - name: Purge CDN (if configured)
      uses: azure/CLI@v1
      with:
        inlineScript: |
          echo "Frontend deployed to https://photosharewebstore.z1.web.core.windows.net"

  # Run Tests (Optional but recommended)
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test --if-present
