name: Deploy Azure Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'photoshare-func'
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --production

      - name: ï¿½ Create deployment package
        run: |
          zip -r deploy.zip . -x "*.git*" -x "*.github*" -x "*.md" -x "frontend/*" -x "test-*"

      - name: ğŸ” Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸš€ Deploy to Azure Functions
        run: |
          az functionapp deployment source config-zip \
            --resource-group photoshare-rg \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --src deploy.zip
