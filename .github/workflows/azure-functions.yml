# ============================================================
# PhotoShare - CI/CD Pipeline for Azure Deployment
# ============================================================
# This pipeline automatically deploys the application when
# code is pushed to the main branch.
#
# Features:
# - Automated backend deployment to Azure Functions
# - Automated frontend deployment to Azure Storage Static Website
# - Build verification and testing
# ============================================================

name: PhotoShare CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  AZURE_FUNCTIONAPP_NAME: 'photoshare-func-hscrezebbubqdhd7'
  AZURE_STORAGE_ACCOUNT: 'photosharestore'
  NODE_VERSION: '20.x'

jobs:
  # ============================================================
  # Job 1: Build and Test
  # ============================================================
  build-and-test:
    name: üî® Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üß™ Run tests
        run: npm test --if-present
        continue-on-error: true

      - name: üìã List functions
        run: |
          echo "Azure Functions to deploy:"
          ls -la src/functions/

  # ============================================================
  # Job 2: Deploy Backend (Azure Functions)
  # ============================================================
  deploy-backend:
    name: üöÄ Deploy Backend
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install production dependencies
        run: npm ci --production

      - name: üöÄ Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: .
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

      - name: ‚úÖ Backend deployment complete
        run: |
          echo "Backend deployed to: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"
          echo "API Base URL: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api"

  # ============================================================
  # Job 3: Deploy Frontend (Azure Storage Static Website)
  # ============================================================
  deploy-frontend:
    name: üåê Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîê Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: üåê Deploy to Azure Storage Static Website
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch \
              --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
              --destination '$web' \
              --source ./frontend \
              --overwrite \
              --auth-mode key

      - name: ‚úÖ Frontend deployment complete
        run: |
          echo "Frontend deployed to: https://${{ env.AZURE_STORAGE_ACCOUNT }}.z1.web.core.windows.net"

  # ============================================================
  # Job 4: Post-Deployment Verification
  # ============================================================
  verify-deployment:
    name: ‚úÖ Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    
    steps:
      - name: üîç Check Backend Health
        run: |
          echo "Checking backend health..."
          curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_FUNCTIONAPP_NAME }}.switzerlandnorth-01.azurewebsites.net/api/stats || true
          echo "Backend check complete"

      - name: üîç Check Frontend Health
        run: |
          echo "Checking frontend health..."
          curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_STORAGE_ACCOUNT }}.z1.web.core.windows.net || true
          echo "Frontend check complete"

      - name: üìä Deployment Summary
        run: |
          echo "=============================================="
          echo "üéâ DEPLOYMENT COMPLETE!"
          echo "=============================================="
          echo "Frontend: https://${{ env.AZURE_STORAGE_ACCOUNT }}.z1.web.core.windows.net"
          echo "Backend:  https://${{ env.AZURE_FUNCTIONAPP_NAME }}.switzerlandnorth-01.azurewebsites.net/api"
          echo "=============================================="
